<h1 align="center"><mark><b>Happiness</b></mark></h1>

<p align="center">Example of Short Happy <br> Poems</p>
<P align="center"><PRE>Crystall clear happiness

A rub of the rusty surface.

Fair is the call

when happiness stands tall

Shining fragments drop by 

And are scattered to fair places by

just a smile

Life'S a smile</PRE></P>
